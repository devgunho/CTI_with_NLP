{% extends "general/base.html" %} 
{% block content %}
    <div class='container-fluid h-100'>
        <div class='row h-100'>
            {% block left  %} 
            {{ super() }}
            <div class="nav flex-column col-xl-2 col-lg-3 col-md-3  sidebar nav pt-5 pb-3 pl-3 border-right" id="v-tab" role="tablist" aria-orientation="vertical">
                {% block innerleft %}
                {% endblock %}
            </div>
            {% endblock %}
            {% block right %}
            {{ super () }}
            <div class="tab-content col-xl-10 col-lg-9 col-md-9 pt-4" id="v-tabContent">
                <div class="tab-pane fade show active" id="v-attckmatrix" role="tabpanel" aria-labelledby="v-attckmatrix-tab">
                    {% block innerright %}
                    {% endblock %}
                </div>
            </div>
            {% endblock %}
        </div>  
    </div>
{% endblock %}
